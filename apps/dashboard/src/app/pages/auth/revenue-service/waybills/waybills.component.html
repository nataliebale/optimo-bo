<div class="container-fluid bg-white profile-header" >
  <div class="row d-flex justify-content-between align-items-center"  style="height: 80px;">
    <div class="col d-flex justify-content-center justify-content-sm-start px-4 ">
      <div class="nav-tabs nav-tabs-two"
           [class.first-load]="firstLoad"
           (mouseover)="firstLoad = false">
        <a
          *ngFor="let tab of tabs"
          class="nav-item"
          [routerLink]="tab.path"
          routerLinkActive="active"
        >
                  {{ tab.text | translate }}
            <span>{{ tab.text | translate }} </span>
          
        </a>
      </div>
    </div>
    <div class=" col px-0 mr-4" style="max-width: 250px;">
      <ng-select
        [items]="dateRangeSelectItems"
        bindLabel="label"
        bindValue="value"
        [clearable]="false"
        [searchable]="false"
        [(ngModel)]="all"
        (change)="onRangeChange($event)"
        class="custom-select-header form-control h-42px"
      ></ng-select>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
