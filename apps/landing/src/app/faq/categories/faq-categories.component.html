<div class="row">
  <div class="col-6 col-sm-3 mb-4" *ngFor="let category of categories">
    <a [routerLink]="['/' + translateService.currentLang+'/faq', category.urlSlug]" [replaceUrl]="true"
      routerLinkActive="active" class="faq-category-item">
      <app-icon [icon]="category.icon" class="faq-icon"></app-icon>
      <div class="mt-2 mt-md-3">{{ category.name | translate }}</div>
    </a>
  </div>
</div>
