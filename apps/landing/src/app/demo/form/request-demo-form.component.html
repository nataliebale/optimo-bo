<div class="request-form translate-y-0 mw-100">
  <div
    class="mb-32 text-center text-dark font-family-semibold font-size-18 font-size-sm-24"
  >
    {{'DemoPage.FillOutTheApplication' | translate}}
  </div>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="form-group">
      <input
        data-hj-allow
        name="firstName"
        formControlName="firstName"
        type="text"
        [placeholder]="'GENERAL.FirstName' | translate"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        data-hj-allow
        name="lastName"
        formControlName="lastName"
        type="text"
        [placeholder]="'GENERAL.LastName' | translate"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        data-hj-allow
        name="phoneNumber"
        formControlName="phoneNumber"
        type="text"
        [placeholder]="'GENERAL.TelNumber' | translate"
        class="form-control"
        mask="9{22}"
      />
    </div>
    <div class="form-group">
      <input
        data-hj-allow
        name="email"
        formControlName="email"
        type="text"
        [placeholder]="'GENERAL.Email' | translate"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        data-hj-allow
        name="companyName"
        formControlName="companyName"
        type="text"
        [placeholder]="'GENERAL.CompanyName' | translate"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        data-hj-allow
        name="identificationNumber"
        formControlName="inn"
        type="text"
        [placeholder]="'GENERAL.IdentificationCode' | translate"
        class="form-control"
        mask="9{11}"
      />
    </div>
    <div class="form-group">
      <input
        data-hj-allow
        name="address"
        formControlName="address"
        type="text"
        [placeholder]="'GENERAL.ActualAddress' | translate"
        class="form-control"
      />
    </div>
    <div class="mb-60 mb-lg-0 text-center">
      <button
        type="submit"
        class="btn btn-primary btn-block py-12  btn-request"
        [disabled]="form.invalid"
      >
      {{'GENERAL.Send' | translate}}
      </button>
    </div>
  </form>
</div>
