  <ng-container *ngIf="!response && !error">
    <div class="py-5 px-4">
      <div
      class="rounded-circle d-flex justify-content-center align-items-center position-relative mx-auto"
    >
      <app-icon class="position-absolute icon-rotate-180" icon="loader-big"></app-icon>
      <div
        style="width: 54px; height: 54px;"
        class="rounded-circle bg-table-border-color d-flex justify-content-center align-items-center"
      >
        <app-icon icon="import" class="icon-upload"></app-icon>
      </div>
    </div>
      <div class="font-size-18 text-dark font-family-bold text-center line-height-normal pt-20px">
        {{'Receipts.UploadReceiptsInProgress' | translate}}
      </div>
    </div>
   </ng-container>
 
  <ng-container *ngIf="response && hasError">
   
    <div class="d-flex align-items-center justify-content-between px-4 border-bottom border-table-border-color" style="height: 60px;">
      <div class="font-size-18px font-family-bold font-color-dark">
        <app-icon icon="alert" class="mr-12px"></app-icon>
         <!-- {{ 'INVENTORY.POPUPS.SOME_PRODUCTS_UPLOAD_FAILED' | translate }} -->
         ზოგიერთი კერძი ვერ აიტვირთა
      </div>
      <button
        class="btn bg-transparent rounded-0 p-0"
        (click)="onClose()"
      >
        <app-icon icon="close" class="icon-w-20px icon-h-20px"   style="cursor: pointer;"></app-icon>
      </button>
    </div>
    <div class="pt-4 px-4">
      <div class="d-flex align-items-center">
        <!-- <div class=" d-flex align-items-center justify-content-center flex-shrink-0 rounded-circle bg-danger-bg-alert" style="width: 48px;height: 48px;">
          
        </div> -->
        <div class=" font-size-14 text-dark">
          <!-- {{ 'INVENTORY.POPUPS.DOWNLOAD_FILL_REUPLOAD' | translate }} -->
          თუ გსურს, რომ ყველა კერძი წარმატებით აიტვირთოს, ჩამოტვირთე თავიდან და შეავსე ფორმა
      </div>
      </div>
    </div>
    <div class="px-4 pt-3">
      <div class="d-flex align-items-center mb-2">
        <span
          class="bg-yellow-light rounded-circle"
          style="width: 8px; height: 8px;"
        ></span>
        <div class="font-size-14 text-dark ml-2">
          <!-- {{ 'INVENTORY.POPUPS.DUPLICATED_PRODUCTS' | translate }} -->
          დუბლირებული კერძები
        </div>
      </div>
      <div class="d-flex align-items-center mb-2">
        <span
          class="bg-red-form-control rounded-circle"
          style="width: 8px; height: 8px;"
        ></span>
        <div class="font-size-14 text-dark ml-2">
          <!-- {{ 'INVENTORY.POPUPS.ERRORED_PRODUCTS' | translate }} -->
          კერძები, რომლებიც ვერ აიტვირთა
        </div>
      </div>
      <div class="d-flex align-items-center">
        <span
          class="bg-primary rounded-circle"
          style="width: 8px; height: 8px;"
        ></span>
        <div class="font-size-14 text-dark ml-2">
          <!-- {{ 'INVENTORY.POPUPS.PRICE_CHANGED_PRODUCTS' | translate }} -->
          კერძები, რომლებზეც ფასი შეიცვალა
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end px-4 pt-4 pb-4">
      <button (click)="onClose()" class="btn bg-transparent px-4 mr-2 font-size-14 font-color-dark font-family-bold" style="height: 42px;">
        <!-- {{ 'GENERAL.CANCEL' | translate }} -->
        გაუქმება
      </button>
      <button (click)="onExport()" 
      matTooltip="ექსელში ექსპორტი" class="btn btn-light-green px-4 font-size-14 font-color-white font-family-bold py-0" style="height: 42px;">
        <app-icon icon="excel" class="mr-2"></app-icon>
        <!-- {{ 'GENERAL.DOWNLOAD' | translate }} -->
        ჩამოტვირთვა
      </button>
    </div>
  </ng-container>
