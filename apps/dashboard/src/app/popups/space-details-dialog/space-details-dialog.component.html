<form *ngIf="spaceDetailsForm"   [formGroup]="spaceDetailsForm" (ngSubmit)="onSubmit()"
  (keydown.enter)="$event.preventDefault()">
  <div class="d-flex align-items-center justify-content-between border-bottom border-table-border-color pl-4 pr-18px"
  style="height: 60px;">
     
    <div class="font-color-dark font-size-18 font-family-bold line-height-normal">
      {{ title | translate}}
    </div>
    <button
      class="btn bg-transparent rounded-0 p-0"
      (click)="onCancel()"
    >
      <app-icon icon="close" class="icon-w-20px icon-h-20px"   style="cursor: pointer;"></app-icon>
    </button>
  </div>
    <div class="form-group mb-0 py-3 pt-3 px-4 pb-4">
      <div class="position-relative mx-auto"  >
        <label for="spaceName" class="font-size-14 font-color-dark font-family-bold line-height-normal">
          {{"TABLES.TITLE" | translate}}
        </label>
        <input data-hj-allow id="spaceName" formControlName="name" type="text" autocomplete="off" class="form-control" #name/>
      </div>
    </div>
  <div class="d-flex justify-content-end pb-4 px-4">
    <button
    class="btn bg-transparent mr-3 font-size-14 font-color-dark font-family-bold"   
    style="width: 120px;height: 42px;"
    type="button"
    (click)="onCancel()"
  >
    {{'GENERAL.CANCEL' |translate}}
  </button>
    <button
      class="btn btn-primary font-color-white  font-size-14  font-family-bold"
      style="width: 113px;height: 42px;"
      type="submit"
      [disabled]="spaceDetailsForm.invalid || disableSubmitButton || disableIftextIsSame(name.value)"
    >
      {{'GENERAL.SAVE' |translate}}
    </button>
  </div>
</form>
