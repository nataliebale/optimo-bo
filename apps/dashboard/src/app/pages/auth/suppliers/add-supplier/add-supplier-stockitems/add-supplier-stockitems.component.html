<div class="w-100">
  <div
  class="w-100 pb-4"
    style="max-width: 468px;"
  >
  <div class="font-size-15 font-color-dark font-family-bold mb-2">{{ 'SUPPLIERS.ITEM.DETAILS.STOCKITEMS_LIST.LABEL' | translate}}</div>
    <app-dynamic-select
      id="add-supplier-stockitems-choose-product"
      [dataGetter]="getStockitems"
      [itemGetterById]="getStockitemById"
      additionalSearchKey="barcode"
      [showClearButton]="false"
      [multiple]="true"
      [showLabel]="false"
      [closeOnSelect]="false"
      [(ngModel)]="selectedProductIds"
      [ngModelOptions]="{ standalone: true }"
    ></app-dynamic-select>
  </div>

  <app-table
    #table
    [dataSource]="productsDataSource"
    [totalCount]="productsDataSource?.length"
    [selectable]="false"
    [filterable]="false"
    [paginable]="false"
    [indexable]="true"
    [displayedColumns]="displayedColumns"
    [staticData]="true"
    class="table-add-suppliers table-add-order first-th-centered"
    
  >
    <ng-template app-cell let-cell="cell" let-row="row" name="name">
      <div class="pt-1 line-height-normal">
        <span
		  [matTooltip]="row.name"
		  #ref1 [matTooltipDisabled]="textIsTruncated(ref1)"
          class="font-family-bold text-truncate mw-100 d-inline-block table-text-dark pb-1"
        >
          {{ row.name }}
        </span>
         <br>
        <span
		  [matTooltip]="row.barcode"
		  #ref2 [matTooltipDisabled]="textIsTruncated(ref2)"
          class="text-truncate mw-100 d-inline-block table-text-dark"
        >
          {{ row.barcode }}
        </span>
      </div>
    </ng-template>
    <ng-template app-cell let-cell="cell" let-row="row" name="unitCost">
      <div class="d-flex justify-content-end">
        <div class="text-dark pr-40 mw-100 d-flex align-items-center w-100 text-truncate justify-content-end" style="max-width: 98px;">
          <span class="pr-2px text-truncate"> 
          
            {{ cell | number : '1.4-4':'en' }}
      
          
        </span>
        <ng-container *ngIf="!row.placeholder">
          <div class="d-flex align-items-center">
            ₾
          </div>
        </ng-container>
        </div>
        <app-icon
            [matTooltip]="'წაშლა'"
            [icon]="'trash-tbls'"
            fill="#e6ecf5"
            (click)="onRemoveProduct(row)"
            style="cursor: pointer;"
          >
          </app-icon>
      </div>

 
    </ng-template>
  </app-table>
</div>
