<div class="d-flex align-items-center border-bottom px-4 border-table-border-color " style="height: 88px;">
  <div class="col-2 d-flex align-items-center px-0">
    <ng-container *ngIf="supplier?.id">
    <button
      (click)="onEdit()"
      class="btn-view-action-rounded  mr-2"
      style="width: 36px;height: 36px;"
    >
        <app-icon [icon]="'edit-tbls'"  ></app-icon>
    </button>
    <button
    (click)="onDelete()"
    class="btn-view-action-rounded mr-2"
    style="width: 36px;height: 36px;"
  >
    <app-icon
      [icon]="'trash-tbls'"
      fill="#fc3c2d"
    ></app-icon>
  </button>
  </ng-container>
</div>
  <span
    class="font-size-20 font-family-bold text-dark col text-center text-truncate"
    >{{ supplier?.name }}</span
  >
  <div class="col-2 text-right px-0">
    <app-icon
      (click)="onBack()"
      [icon]="'close'"
      class="ml-auto icon-close-dark"
      style="cursor: pointer;"
    ></app-icon>
  </div>
</div>
<div style="height: 448px;" class="custom-view-scroll d-flex flex-column border-right border-transparent border-width-2px">
  <div class="container-fluid pt-26px pb-25px border-bottom border-table-border-color px-3">
    <optimo-view-attributes
      [items]="distributorAttributeItems"
    ></optimo-view-attributes>
  </div>
  <app-table
    [dataSource]="supplierStockItems"
    [totalCount]="supplierStockItemsTotalCount"
    [state]="currentState"
    [paginable]="true"
    [filterable]="false"
    [selectable]="false"
    defaultSort="id"
    defaultSortDirection="DESC"
    [displayedColumns]="stockItemsDisplayedColumns"
    [externalPaginator]="paginator"
    (stateChanged)="onTableStateChanged($event)"
    class="waybills-table-paddings table-dialogs table-view flex-grow-1 last-td-pr-24px d-flex flex-column"
  >
    <ng-template app-cell let-cell="cell" let-row="row" name="name">
      <div class="d-flex flex-column line-height-normal">
        <span
		  [matTooltip]="cell"
		  #ref1 [matTooltipDisabled]="textIsTruncated(ref1)"
          class="font-family-bold text-truncate mw-100 d-inline-block table-text-dark font-size-14 pb-1"
        >
          {{ cell }}
        </span>
         
        <span
		  [matTooltip]="row.barcode"
		  #ref2 [matTooltipDisabled]="textIsTruncated(ref2)"
          class="text-truncate mw-100 d-inline-block table-text-dark font-size-14"
        >
          {{ row.barcode }}
        </span>
      </div>
    </ng-template>
  </app-table>
</div>
<div
  class="d-flex align-items-center justify-content-center border-top border-table-border-color"
  style="
    height: 83px;
    padding-left: 32px;
    padding-right: 20px;
    
  "
>
  <app-paginator
    #paginator
    [length]="supplierStockItemsTotalCount"
    [pageSize]="10"
    [hidePageSize]="true"
    [showNextPrevButtons]="false"
    [autohide]="true"
    class="pagination-sm ml-auto"
  ></app-paginator>
</div>
