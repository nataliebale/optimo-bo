<div class="position-relative w-100 h-100">
  <input
    [(ngModel)]="value"
    [type]="inputType"
    [disabled]="isDisabled"
    [autocomplete]="autocomplete"
    style="user-select: none;"
    class="form-control w-100"
  />
  <app-icon
    icon="eye"
    class="icon-eye-wrapper"
    (click)="toggleInputType()"
  ></app-icon>
</div>
