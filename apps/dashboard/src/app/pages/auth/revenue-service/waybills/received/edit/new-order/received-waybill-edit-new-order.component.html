<form [formGroup]="form" (submit)="onSubmit()" class="position-relative">
  <div
  class="d-flex align-items-center justify-content-between border-bottom border-table-border-color pl-4 pr-18px"
  style="height: 60px;"
>
  <div class="font-color-dark font-size-18 font-family-bold line-height-normal">
    {{'WAYBILLS.RECEIVED_WAYBILLS.ITEM.CREATE_ORDER' | translate}}
  </div>
  <button class="btn bg-transparent rounded-0 p-0" (click)="onCancel()">
    <app-icon
      icon="close"
      class="icon-w-20px icon-h-20px"
      style="cursor: pointer;"
    ></app-icon>
  </button>
</div>


 
  <div
  class="pt-3 px-4"
  >
    <div class="form-group line-height-normal mb-20px">
      <label
        for=""
        class="font-size-14 font-color-dark font-family-bold line-height-normal"
      >
      {{'WAYBILLS.RECEIVED_WAYBILLS.ITEM.TITLE' | translate}}
      </label>
      <div class="input-group-custom d-flex align-items-center">
        <input
          id="orderName"
          data-hj-allow
          class="form-control input-left"
          type="text"
          formControlName="name"
        />
        <button
          class="btn p-0 input-section"
          style="right: 11px;"
           
        >
          <app-icon icon="reload"></app-icon>
        </button>
      </div>
       <!-- ar edo mag buttons punqcia -->
    </div>
    <div class="form-group line-height-normal mb-20px">
      <label
        for=""
        class="font-size-14 font-color-dark font-family-bold line-height-normal"
      >
      {{'WAYBILLS.RECEIVED_WAYBILLS.ITEM.EXPECTED_RECEIVE_DATE' | translate}}
      </label>
      <div class="input-group-custom d-flex align-items-center">
        <input
          id="orderDate"
          data-hj-allow
          class="form-control input-left bg-white"
          type="text"
          [value]="expectedReceiveDate | date"
          readonly
          (click)="onToggleDatePicker(); $event.stopPropagation()"
        />
        <button
          class="btn p-0 input-section"
          style="right: 11px;"
          (click)="onToggleDatePicker(); $event.stopPropagation()"
        >
        <app-icon icon="calendar"  ></app-icon>
        </button>
      </div>
      <app-date-picker
      [showActionsAndInput]="false"
      [isDatePickerVisible]="isDatePickerVisible"
      (onIsDatePickerVisible)="isDatePickerVisible = $event" 
      [isRangePicker]="false"
      [defaultDate]="expectedReceiveDate"
      (dateChange)="onExpectedReceiveDateChange($event)"
      class="date-picker-regular w-304px top-4px"
    ></app-date-picker>
    </div>
    <div  >
      <label
        for=""
        class="font-size-14 font-color-dark font-family-bold line-height-normal"
      >
      {{'WAYBILLS.RECEIVED_WAYBILLS.ITEM.PAYMENT_METHOD' | translate}}
      </label>
      <ng-select
        class="custom-select-header form-control"
        [items]="paymentMethods"
         
        formControlName="paymentMethod"
        bindValue="value"
        bindLabel="label"
        [searchable]="true"
        [clearable]="false"
      >
      </ng-select>
    </div>
  </div>
  <div class="d-flex justify-content-end pt-20px pb-4 px-4">
    <button
      class="btn bg-transparent mr-3 font-size-14 font-color-dark font-family-bold"
      style="width: 120px; height: 42px;"
      type="button"
      (click)="onCancel()"
    >
      {{'GENERAL.CANCEL'| translate}}
    </button>
    <button
      class="btn btn-primary font-color-white font-size-14 font-family-bold"
      style="width: 113px; height: 42px;"
      type="submit"
      [disabled]="requestIsSent"
    >
      {{'GENERAL.SAVE'| translate}}
    </button>
  </div>
 
</form>
