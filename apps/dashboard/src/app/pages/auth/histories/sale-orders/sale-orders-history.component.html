<div class="d-flex flex-column h-100">
  <div
    class="bg-white d-block d-sm-flex align-items-sm-center product-header pr-4"
  >
    <div class="nav-tabs nav-tabs-two mr-3"
        [class.first-load]="firstLoad"    
        (mouseover)="firstLoad = false">
      <a
        class="nav-item"     
        [routerLink]="['retail']"
        routerLinkActive="active"
        [preserveQueryParams]="true"
      >
      {{'SaleOrdersHistory.retail' | translate}}
      <span>{{'SaleOrdersHistory.retail' | translate}}</span>
      </a>
      <a
        class="nav-item"
        [routerLink]="['entity']"
        routerLinkActive="active"
        [preserveQueryParams]="true"
      >
      {{'SaleOrdersHistory.entity' | translate}}
      <span>{{'SaleOrdersHistory.entity' | translate}}</span>
      </a>
    </div>
    <div style="width: 1px; background-color: #e7e7e7; height: 32px;" class="mr-3 d-sm-block d-none"></div>
    <!-- <button
        class="btn rounded bg-excel-export p-0 mr-2"
        (click)="onExport()"
        matTooltip="ექსელში ექსპორტი"
        style="width: 64px; height: 42px;"
      >
      <app-icon icon="excel"></app-icon>
    </button> -->

    <div class="position-relative" >
      <div
        [matTooltip]="'SaleOrdersHistory.exportProducts' | translate"
        class="btn bg-table-border-color bg-excel-export rounded px-0 mr-2 position-relative d-flex align-items-center"
        (click)="toggleUploadDropdown(); $event.stopPropagation()"
        style="
          height: 42px;
          cursor: pointer;
        "
      >
        <app-icon icon="excel" class="px-20px"></app-icon>
        <span
          class="px-7px border-left d-block border-divider-border">
        <app-icon
          icon="arrow-down"
          style="height: 24px; filter:invert(100%) contrast(200%);"
        ></app-icon>
      </span>
        <!-- filter:invert(100%) contrast(200%); -->
      </div>

      <div
        *ngIf="isUploadDropdownActive"
        clickOutside
        (clickOutside)="toggleUploadDropdown()"
        class="filter-dialog filter-dialog-type-number px-0 py-1 text-left active no-before"
        style="width: 195px; top: 109%; right: unset;"
      >
        <div
          (click)="onExport()"
          class="custom-select-option"
          style="cursor: pointer;"
        >
	      	{{'SaleOrdersHistory.checks' | translate}}
        </div>
        <div
          (click)="onItemsExport()"
          class="custom-select-option"
          style="cursor: pointer;"
        >
		      {{'SaleOrdersHistory.products' | translate}}
        </div>
      </div>
    </div>

    <app-date-picker class="date-picker-regular ml-auto only-range-picker" [maxDate]="endOfToday" (dateChange)="onDateChanged($event)"
			[defaultDate]="dateRange">
		</app-date-picker>
  </div>
  <div class="flex-grow-1" style="padding-bottom:71px;">
    <div class="d-flex flex-column h-100 table-height-100">
      <router-outlet (activate)="onChildChanged($event)"></router-outlet>
    </div>
  </div>
</div>
