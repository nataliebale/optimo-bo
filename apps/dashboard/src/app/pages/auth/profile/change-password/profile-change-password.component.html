<div class=" mt-5 w-100 mx-auto" style="max-width: 600px;">
  
    <form
      class="p-0  "
      *ngIf="form"
      [formGroup]="form"
      (submit)="onSubmit()"
      autocomplete="off"
    >
      <div class="mb-3 position-relative d-flex flex-column  ">
        <div
          class="mb-2 font-size-15  font-color-dark font-family-bold  "
          style="user-select: none;"
        >
          {{ 'PROFILE.EXISTING_PASSWORD' | translate }}
        </div>
        <div class="position-relative w-100">
          <app-password-edit-box
            formControlName="currentPassword"
            autocomplete="current-password"
            class="no-validation-padding"
          ></app-password-edit-box>
        </div>
      </div>
      <div class="mb-3 position-relative d-flex flex-column  ">
        <div
          class="mb-2 font-size-15  font-color-dark font-family-bold  "
          style="user-select: none;"
        >
          {{ 'PROFILE.NEW_PASSWORD' | translate }}
        </div>
        <div class="position-relative w-100">
          <app-password-edit-box
            formControlName="newPassword"
            class="no-validation-padding"
          ></app-password-edit-box>
        </div>
      </div>
      <div class="mb-3 position-relative d-flex flex-column  ">
        <div
          class="mb-2 font-size-15  font-color-dark font-family-bold  "
          style="user-select: none;"
        >
          {{ 'PROFILE.REPEAT_NEW_PASSWORD' | translate }}
        </div>
        <div class="position-relative w-100">
          <app-password-edit-box
            formControlName="repeatNewPassword"
            class="no-validation-padding"
          ></app-password-edit-box>
        </div>
      </div>
      <div class="w-100 d-flex justify-content-end">
        <button
        class="btn btn-primary btn-add  "
       
        type="submit"
        [disabled]="form.invalid || form.pristine"
      >
        {{ 'BUTTON_LABELS.SAVE' | translate }}
      </button>
      </div>
      
    </form>
   
</div>
